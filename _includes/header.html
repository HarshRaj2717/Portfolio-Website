<h1 class="title">{{ site.title }}</h2>
    <nav>
        <a href="{{ site.url }}">Home</a>
        <a href="{{ site.url }}{{ site.Projects }}">Projects</a>
        <a href="{{ site.url }}{{ site.Blog }}">Blog</a>

        {% for link in site.links %}
        <a href="{{ link[1] }}" target="_blank" rel="noreferrer">{{ link[0] }}</a>
        {% endfor %}

        <br>
        <br>

        {% for link in site.special_links %}
        <a href="{{ link[1] }} " target="_blank" rel="noreferrer">{{ link[0] }}</a>
        {% endfor %}

        <br>
    </nav>
